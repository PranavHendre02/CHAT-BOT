<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.29.0/themes/prism-dark.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.29.0/prism.min.js"></script>
    <style>
        nav ul li a, .social-links a {
            position: relative;
        }
        
        nav ul li a::after, .social-links a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            height: 2px;
            width: 0;
            background-color: #00aaff;
            transition: width 0.3s ease-in-out;
        }
        
        nav ul li a:hover::after, .social-links a:hover::after {
            width: 100%;
        }
        
        .text-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <header class="fixed top-0 w-full z-10 bg-black bg-opacity-70 backdrop-blur-md border-b border-gray-700">
        <nav class="container mx-auto flex items-center justify-between p-4 relative">
            <div class="text-center">
                <h1 class="text-2xl font-semibold text-blue-400">Velocity AI</h1>
                <p class="text-sm text-gray-400">Your Intelligent Assistant</p>
            </div>
            <div class="flex items-center ml-auto">
                <ul class="flex text-white">
                    <li><a href="about.html" class="uppercase font-semibold text-sm md:text-base">About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="chat-container mt-24 md:mt-28">
        <div class="userchatbox"></div>
        <div class="aichatbox"></div>
    </div>

    <div class="prompt">
        <input type="text" id="prompt" placeholder="Ask Velocity anything...">
        <button id="btn1" class="image-btn">
            <i class="fa-solid fa-image"></i>
            <input type="file" accept="image/*" hidden>
        </button>
        <button id="btn2" class="send-btn">
            <i class="fa-solid fa-paper-plane"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
