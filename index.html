<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-dark.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
    <style>
        nav ul li a, .social-links a {
            position: relative;
        }
        nav ul li a::after, .social-links a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            height: 2px;
            width: 0;
            background-color: #00aaff;
            transition: width 0.3s ease-in-out;
        }
        nav ul li a:hover::after, .social-links a:hover::after {
            width: 100%;
        }
         .text-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="fixed top-0 w-full z-10 bg-black bg-opacity-70 backdrop-blur-md border-b border-gray-700">
        <nav class="container mx-auto flex items-center justify-between p-4">
            <div class="text-center">
                <h1 class="text-2xl font-semibold text-blue-400">Velocity AI</h1>
                <p class="text-sm text-gray-400">Your Intelligent Assistant</p>
            </div>
            <button id="hamburger" class="md:hidden text-white focus:outline-none">
                <i class="fa-solid fa-bars w-6 h-6"></i>
            </button>
            <ul id="nav-links" class="hidden md:flex md:space-x-6 text-white">
                <li><a href="about.html" class="uppercase font-semibold">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="chat-container mt-24 md:mt-28">
        <div class="userchatbox"></div>
        <div class="aichatbox"></div>
    </div>
    <div class="prompt">
        <input type="text" id="prompt" placeholder="Ask Velocity anything...">
        <button id="btn1" class="image-btn">
            <i class="fa-solid fa-image"></i>
            <input type="file" accept="image/*" hidden>
        </button>
        <button id="btn2" class="send-btn">
            <i class="fa-solid fa-paper-plane"></i>
        </button>
    </div>
    <script src="script.js"></script>
    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('hidden');
            navLinks.classList.toggle('flex');
            navLinks.classList.toggle('flex-col');
            navLinks.classList.toggle('absolute');
            navLinks.classList.toggle('top-16');
            navLinks.classList.toggle('left-0');
            navLinks.classList.toggle('w-full');
            navLinks.classList.toggle('bg-black');
            navLinks.classList.toggle('bg-opacity-75');
            navLinks.classList.toggle('p-4');
        });
    </script>
</body>
</html>
