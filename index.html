<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-dark.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
</head>
<body>
    <header class="chat-header">
        <h1>Velocity AI</h1>
        <p>Your Intelligent Assistant</p>
    </header>
    <div class="chat-container">
        <div class="userchatbox"></div>
        <div class="aichatbox"></div>
    </div>
    <div class="prompt">
        <input type="text" id="prompt" placeholder="Ask Velocity anything...">
        <button id="btn1" class="image-btn">
            <i class="fa-solid fa-image"></i>
            <input type="file" accept="image/*" hidden>
        </button>
        <button id="btn2" class="send-btn">
            <i class="fa-solid fa-paper-plane"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
