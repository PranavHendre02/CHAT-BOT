<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>

</head>

<body>
    <div class="chat_container">
        <div class="userchatbox">

        </div>
        <div class="aichatbox">

        </div>
    </div>
    <div class="prompt">
        <input type="text" id="prompt" placeholder="How can I help you?">
        <button id="btn1" class="sub"><i class="fa-solid fa-image" class="icons"><input type="file" accept="images/*"
                    hidden></i></button>
        <button id="btn2"><i class="fa-solid fa-upload" class="icons"></i></button>
    </div>
    <script src="script.js"></script>
</body>

</html>
