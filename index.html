<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.29.0/themes/prism-dark.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.29.0/prism.min.js"></script>
    <style>
        nav ul li a, .social-links a {
            position: relative;
        }
        
        nav ul li a::after, .social-links a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            height: 2px;
            width: 0;
            background-color: #00aaff;
            transition: width 0.3s ease-in-out;
        }
        
        nav ul li a:hover::after, .social-links a:hover::after {
            width: 100%;
        }
        
        .text-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Mobile menu animation */
        #mobile-menu {
            transition: all 0.3s ease-out;
            max-height: 0;
            overflow: hidden;
        }
        
        #mobile-menu:not(.hidden) {
            max-height: 200px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <header class="fixed top-0 w-full z-10 bg-black bg-opacity-70 backdrop-blur-md border-b border-gray-700">
        <nav class="container mx-auto flex items-center justify-between p-4 relative">
            <div class="text-center">
                <h1 class="text-2xl font-semibold text-blue-400">Velocity AI</h1>
                <p class="text-sm text-gray-400">Your Intelligent Assistant</p>
            </div>
            <div class="flex items-center ml-auto">
                <ul id="nav-links" class="hidden md:flex md:space-x-6 text-white">
                    <li><a href="about.html" class="uppercase font-semibold">About</a></li>
                </ul>
                <button id="hamburger" class="md:hidden text-white focus:outline-none ml-4">
                    <i class="fa-solid fa-bars w-6 h-6"></i>
                </button>
            </div>
        </nav>
        <!-- Mobile Navigation Menu -->
        <div id="mobile-menu" class="hidden w-full bg-black bg-opacity-90 border-t border-gray-800">
            <ul class="container mx-auto py-3 px-4">
                <li class="py-2"><a href="about.html" class="uppercase font-semibold text-white hover:text-blue-400 transition-colors">About</a></li>
            </ul>
        </div>
    </header>

    <div class="chat-container mt-24 md:mt-28">
        <div class="userchatbox"></div>
        <div class="aichatbox"></div>
    </div>

    <div class="prompt">
        <input type="text" id="prompt" placeholder="Ask Velocity anything...">
        <button id="btn1" class="image-btn">
            <i class="fa-solid fa-image"></i>
            <input type="file" accept="image/*" hidden>
        </button>
        <button id="btn2" class="send-btn">
            <i class="fa-solid fa-paper-plane"></i>
        </button>
    </div>

    <script src="script.js"></script>
    <script>
        // Get DOM elements
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobile-menu');
        
        // Toggle mobile menu when hamburger is clicked
        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            
            // Change hamburger icon to X when menu is open
            const icon = hamburger.querySelector('i');
            if (mobileMenu.classList.contains('hidden')) {
                icon.classList.remove('fa-xmark');
                icon.classList.add('fa-bars');
            } else {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-xmark');
            }
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!hamburger.contains(event.target) && !mobileMenu.contains(event.target) && !mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.add('hidden');
                const icon = hamburger.querySelector('i');
                icon.classList.remove('fa-xmark');
                icon.classList.add('fa-bars');
            }
        });
    </script>
</body>
</html>
